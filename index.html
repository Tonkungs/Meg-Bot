<!DOCTYPE html>

                <div class="messages-type">
                    <div class="messages-switch">
                        <div class="switch-text">
                            <h5>คน</h5>
                        </div>
                        <div class="switch-text">
                            <label class="switch">
                                <input type="checkbox">

                        </div>
                        <div class="switch-text">
                            <h5>Bot</h5>
                        </div>
                    </div>
                </div>
                <div class="messages-show">
                    <div class="message-box-other">
                        <div class="photo-display">
                            <img src="https://via.placeholder.com/50" alt="Tonkung" srcset="">
                        </div>
                        <div class="display-text">

                    <input type="button" value="ส่ง" disabled class="button button-green">
                </div>
